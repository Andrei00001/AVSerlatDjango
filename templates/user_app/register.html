
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<title>Регистрация</title>



{% if request.user.is_authenticated %}
<meta http-equiv="refresh" content="0.5;URL= {% url 'profile'%}" />
{% else %}

<form method="post">
<h1>Регистрация</h1>
{% csrf_token %}
    {% for f in form %}
        <p>{{f.label}}:{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}


<button class="btn btn-primary" type="submit">Регистрация</button>
{% endif %}
</form>
<a href="http://127.0.0.1:8000/login"><button class="btn btn-success" type="submit">Авторизация</button> </a>
