{% for m in menu %}
    {% if m.title == "Выйти" %}

             <form method="post" id = "logout_form">
                 <a href="{{ m.url }}">
                               {{ m.title }}
                     </a>

                    {% csrf_token %}
            </form>
    {% elif m.title != "Выйти" %}
        <a href="{{ m.url }}">{{ m.title }}</a>
    {% endif %}

{% endfor%}
