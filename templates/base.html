{% for m in menu %}
    {% if m.title == "Выйти" %}

             <form action="{{ m.url }}" method="post" id = "logout_form">
                    <a >{{ m.title }}" </a>
                    {% csrf_token %}
            </form>
    {% elif m.title != "Выйти" %}
        <a href="{{ m.url }}">{{ m.title }}</a>
    {% endif %}

{% endfor%}
