{% load menu_main %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">{% main_menu %}</div>
    <div id="user_menu" class="navbar-text">{% user_menu %}</div>
</nav>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if not searchlists  %}
<h1>Группа с такими имение не найдена </h1>
<h3>Попробуй еще </h3>
{% endif %}

<ul>
{% for group in searchlists %}

        <p>
             <a href="{% url 'groups_chat' group.pk %}">
        {% if group.image %}
            <img src="{{ group.image.url }}" style="border-radius:10px" alt="" width="50px" height="50px">
        {% endif %}
        {{ group.title }}
             </a>
        </p>


    <hr>
{% endfor %}
</ul>

</body>
</html>
